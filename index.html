<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 9</title>

    <style>
      button {
        margin: 3px;
      }

      button:hover {
        cursor: pointer;
      }

      #first-num,
      #second-num {
        width: 60px;
      }

      output {
        border: 1px solid gray;
        display: block;
        height: 18px;
        margin-top: 5px;
        padding: 5px;
        width: 240px;
      }

      main {
        width: 800px;
      }

      #error-btns {
        column-gap: 5px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 30px;
        row-gap: 5px;
      }

      #error-btns > * {
        padding: 8px 2px;
        width: 122px;
      }
    </style>
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Error Calculator</legend>
          <input name="first-num" id="first-num" />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input name="second-num" id="second-num" />
          <button id="calculate">Calculate</button>
          <br />
          <output></output>
        </fieldset>
      </form>

      <section id="error-btns">
        <button id="log">Console Log</button>
        <button id="error">Console Error</button>
        <button id="count">Console Count</button>
        <button id="warn">Console Warn</button>
        <button id="assert">Console Assert</button>
        <button id="clear">Console Clear</button>
        <button id="dir">Console Dir</button>
        <button id="dirxml">Console dirxml</button>
        <button id="group-start">Console Group Start</button>
        <button id="group-end">Console Group End</button>
        <button id="table">Console Table</button>
        <button id="start-timer">Start Timer</button>
        <button id="end-timer">End Timer</button>
        <button id="trace">Console Trace</button>
        <button id="trigger-error">Trigger a Global Error</button>
      </section>
    </main>

    <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
    <script>
      window.TrackJS &&
        TrackJS.install({
          token: "f46dab52419b4ed4aa1afc4d10efd603",
          application: "lab9",
          // for more configuration options, see https://docs.trackjs.com
        });
    </script>

    <script>
      TrackJS.track("Testing TrackJS!");

      class EmptyError extends Error {
        constructor(message) {
          super(message);
          this.name = "EmptyError";
        }
      }

      window.addEventListener("error", () => {
        if (window.onerror) {
          console.log("error occurred");
        }
      });

      let form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        let output = document.querySelector("output");
        let firstNum = document.querySelector("#first-num").value;
        let secondNum = document.querySelector("#second-num").value;
        if (firstNum === "" || secondNum === "") {
          throw new EmptyError("You can't have empty input!");
        }

        let operator = document.querySelector("#operator").value;
        try {
          output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
        } catch (err) {
          alert("Something went wrong. Check your input.");
          output.innerHTML = "Error";
        } finally {
          console.count("Calculator used");
        }
      });

      let errorBtns = Array.from(
        document.querySelectorAll("#error-btns > button")
      );

      // Start your code here
      // You may move this JS to another file if you wish
      console.log(errorBtns);
      errorBtns[0].addEventListener("click", () => {
        console.log("Console log button clicked!");
      });
      errorBtns[1].addEventListener("click", () => {
        console.error("Error! Jk this button is supposed to do that.");
      });
      errorBtns[2].addEventListener("click", () => {
        console.count("Cookies");
      });
      errorBtns[3].addEventListener("click", () => {
        console.warn("You clicked a harmless button!");
      });
      errorBtns[4].addEventListener("click", () => {
        console.assert(1 == 2, { errorMsg: "1 is not equal to 2!" });
      });
      errorBtns[5].addEventListener("click", () => {
        console.clear();
      });
      errorBtns[6].addEventListener("click", () => {
        console.dir(errorBtns[6]);
      });
      errorBtns[7].addEventListener("click", () => {
        console.dirxml(errorBtns[7]);
      });
      errorBtns[8].addEventListener("click", () => {
        console.group();
        console.log("Hello!");
        console.log("This is a group!");
      });
      errorBtns[9].addEventListener("click", () => {
        console.groupEnd();
        console.log("End of a group.");
      });
      errorBtns[10].addEventListener("click", () => {
        console.table(["Cherry coke", "Vanilla ice cream", "Chocolate syrup"]);
      });
      errorBtns[11].addEventListener("click", () => {
        console.time("Don't panic!");
      });
      errorBtns[12].addEventListener("click", () => {
        console.timeEnd("Don't panic!");
      });
      errorBtns[13].addEventListener("click", () => {
        console.trace();
      });
      errorBtns[14].addEventListener("click", () => {
        null.addEventListener("click", () => {
          console.log("wait a second...");
        });
      });
    </script>
  </body>
</html>
